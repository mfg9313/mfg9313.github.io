			<div id="body">
				<h1>Reservations</h1>
				<div>
					<h2>Tell us when you'll be here!</h2>
					<p>Let us know when you plan to visit!</p>
				</div>
				<div>
					<form id="reservation_form" action="#" method="POST" onsubmit="return validateForm();" enctype="multipart/form-data">
						<div class="row">
							<label class="required" for="name">First Name*</label>
							<input id="fname" class="input" name="fname" type="text" value="" size="30" /><br />
							<span id="name_validation" class="error"></span>
						</div>
						<div class="row">
							<label class="required" for="name">Last Name*</label>
							<input id="lname" class="input" name="lname" type="text" value="" size="30" /><br />
							<span id="name_validation" class="error"></span>
						</div>
						<div class="row">
							<label class="required email" for="email">Email*</label>
							<input id="email" class="input" name="email" type="text" value="" size="30" /><br />
							<span id="email_validation" class="error"></span>
						</div>
						<div class="row">
							<label class="required" for="message">Details of your visit</label><br />
							<textarea id="comments" class="input" name="message" rows="7" cols="30"></textarea><br />
							<span id="message_validation" class="error"></span>
						</div>
						<div class="row">
						<input id="submit_button" type="submit" value="Send email" />
						</div>
					</form>
				</div>
			</div>
